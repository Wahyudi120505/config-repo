spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/**
        
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/**

server:
  port: 8080