spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**

server:
  port: 8080